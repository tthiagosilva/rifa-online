<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa da Esperança</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Rifa da Esperança</h1>
    <p class="info">Premiação de <strong>R$500,00</strong></p>
    <p class="info">Valor: <strong>R$10,00</strong> por número</p>
    <div class="pix-info">
      <span>Pagamento via Pix (CPF):</span>
      <input type="text" id="pixKey" value="01653282231" readonly />
      <button onclick="copiarPix()">Copiar</button>
    </div>

    <div id="numeros-container" class="grid-numeros">
      <!-- Os botões de número serão gerados pelo JS -->
    </div>

    <div class="total-area">
      Total: <span id="valorTotal">R$0,00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
